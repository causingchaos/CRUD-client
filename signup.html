<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stickers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/cerulean/bootstrap.min.css">
  </head>
  <body class="container">
    <header class="page-header">
      <h1>Sticker Mania Sign Up</h1>
      <a class="btn btn-danger" href="/">Home</a>
    </header>
    <main>
      <section>
        <br>
        <div id="errorMessage" class="alert alert-danger" role="alert" style="display:none">...</div>
        <br>
        <br>
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="hello@world.com" required>
            <p class="help-block">Help text here</p>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
            <p class="help-block">Help text here</p>
          </div>
          <button type="submit" class="btn btn-default btn-success">Signup</button>
        </form>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./scripts/shared.js"></script>
    <script src="scripts/signup.js" charset="utf-8"></script>
  </body>
</html>
